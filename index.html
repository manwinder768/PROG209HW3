<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="foodItem.css">    
    <script src="foodItem.js"></script>
        
</head>
<body>
    <h1>Enter data for what you ate</h1>
    <label for="name">Name of food:</label>

        <label for="quantity">How many did you eat:</label>

        <button id="clear">Clear</button><br><br><br>
        <br />  <br /> <br />
